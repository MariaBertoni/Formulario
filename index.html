<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Formulário</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="form.css">
	</head>
	<body>
		<header>
				<img src="img/s.png">
				<h1></h1>
		</header>
		<main>
			<form>
				<h2>Cadastro de Artistas</h2>

				<h3>Dados Pessoais</h3>
				<div>
					<label>Nome completo:</label><br>
					<input type="text" placeholder="Digite seu nome" class="inputs">
					
				</div>

				<div>
					<label>RG:</label><br>
					<input type="text" placeholder="00.000.000-0" class="inputs">
				</div>

				<div>
					<label>CPF</label>
					<input type="number" placeholder="000.000.000-00" class="inputs">
				</div>

				<div>
					<label>Data de Nascimento</label>
					<input type="date" class="inputs">
				</div>

				<hr>

				<h3>Contato</h3>

				<div><label>Telefone para contato:</label>
					<input type="number" placeholder="Digite seu número de telefone" class="inputs">
				</div>

				<div>
					<label>E-mail</label><br>
					<input type="email" placeholder="Digite seu e-mail" class="inputs">
				</div>

				<div>
					<label> Insira sua senha</label><br>
					<input type="password" placeholder="Senha" class="inputs">
				</div>

				<div>
					<label> Confirme sua senha</label><br>
					<input type="password" placeholder="Repita sua senha" class="inputs">
				</div>

				<div>
					<label>Endereço</label><br>
					<input type="text" placeholder="Insira seu Endereço" class="inputs">
				</div>

				<div>
					<label>Bairro</label><br>
					<input type="text" placeholder="Insira seu Bairro" class="inputs">
				</div>

				<div>
					<label>Cidade</label><br>
					<input type="text" placeholder="Insira sua Cidade" class="inputs">
				</div>

				<div>
					<label>Estado</label><br>
					<select name="estado" required>
						<option select value="SP">SP</option>
						<option select value="SP">ES</option>
						<option select value="SP">MG</option>
						<option select value="SP">RJ</option>
					</select>
					</span>
				</div>

				<hr>

				<h3>Formação</h3>
				<div>
				<label>Escola de formação</label><br>
				<input type="text" placeholder="Digite sua escola de formação" class="inputs">
					<span class="span-required"></span>
				</div>

				<div>
					<label>Categoria:</label>
					<input type="radio"name= "categoria" value="1">
					<label class="categoria">Dança</label>
					<input type="radio"name= "categoria" value="1">
					<label class="categoria">Teatro</label>
					<input type="radio"name= "categoria" value="1">
					<label class="categoria">Música</label>
					<input type="radio"name= "categoria" value="1">
					<label class="categoria">Pintura</label>
					<input type="radio"name= "categoria" value="1">
					<label class="categoria">Literatura</label><br>

					<label>Descrição das habilidades: </label><br>
					<textarea cols="70" rows="5"></textarea><br><br>
					<input type="submit" placeholder="Fale um pouco sobre suas habilidades..." name="btenviar" value="Enviar">
				</div>
		</div>
	</form>
</main>
</body>
</html>
